<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  

<div *ngIf="dataLoaded==true" class="row" >
  <div  *ngFor="let car of cars" class="card" style="width: 17rem; margin-right: 10px; margin-bottom: 10px; margin-top: 5px;">
    <img src="https://kentfiltre.com/wp-content/uploads/2018/05/%C3%BCr%C3%BCn-g%C3%B6rseli-haz%C4%B1rlan%C4%B1yor.jpg" class="card-img-top" alt="Hata">
    <div  class="card-body">
      <h5 class="card-title">{{car.brandName}}</h5>
      <p class="card-text">{{car.description}}</p>
      <button  routerLink="cars/car-detail/{{car.id}}" type="button" class="btn btn-primary">Detaylar</button>
    </div>
  </div>
</div>
