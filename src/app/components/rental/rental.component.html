<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Kirala
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tarih Aralığı Seçiniz</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <label class="col-md-6" for="">Alış Tarihi</label>
          <input  [(ngModel)]="rentDate" class="col-md-5 form-control" type="date">
          
        </div>
        <div class="row">
          <label class="col-md-6" for="">Dönüş Tarihi</label>
          <input [(ngModel)]="returnDate" class="col-md-5 form-control" type="date">
        </div>
        
      </div>
      <div class="modal-footer">
        <app-payment></app-payment>
      </div>
    </div>
  </div>
</div>
