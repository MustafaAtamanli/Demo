<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brand-add">
    Marka Ekle
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="brand-add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Marka Ekleme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandAddForm">
            <div class="mb-3">
                <label>Marka AdÄ±</label>
                <input type="text" class="form-control" formControlName="brandName">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
