<div class="car-header">
    Araba Detayları
</div>
<ul class="list-group">
    <li class="list-group-item" >
        <img
         src="https://kentfiltre.com/wp-content/uploads/2018/05/%C3%BCr%C3%BCn-g%C3%B6rseli-haz%C4%B1rlan%C4%B1yor.jpg" alt="Hata">
    </li>
</ul>
<ul class="list-group">
    <li class="list-group-item">Araba Numarası : {{car.id}}</li>
    <li class="list-group-item">Markası : {{car.brandName}}</li>
    <li class="list-group-item">Rengi : {{car.colorName}}</li>
    <li class="list-group-item">Model Yılı : {{car.modelYear}}</li>
    <li class="list-group-item">Günlük Ücreti : {{car.dailyPrice}} TL</li>
    <li class="list-group-item">Açıklaması : {{car.description}}</li>
    <li class="list-group-item">Findex Puan : {{car.findexScore}}</li>
    
    

    <li class="list-group-item" *ngIf="car.status == true "><app-rental [car]="car" (click)="getUser()"></app-rental></li>
    <li class="list-group-item" *ngIf="car.status == false "><strong>Bu Araç Şu Anda Kiralanamaz!</strong> </li>
   
  </ul>
